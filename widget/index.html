<!DOCTYPE html>
<html>
<head>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
</head>
<body>
<div>
  <div>
    <div class="form-holder">
      <input type="text" id="myAuto"
             class="zip-code border-none form-control headerTextTheme"
             placeholder="Enter zip code or city">
      <hr class="small margin-top-zero">
    </div>
  </div>
</div>
<script>
  var options = {
    types: ['(regions)']
  };
  var autocomplete = new google.maps.places.Autocomplete(document.getElementById('myAuto'), options);

  google.maps.event.addListener(autocomplete, 'place_changed', function () {
    var location = autocomplete.getPlace().formatted_address;
    if (autocomplete.getPlace().geometry) {
      var coordinates = [autocomplete.getPlace().geometry.location.lat(), autocomplete.getPlace().geometry.location.lng()];
      console.log(">>>>>>>>>", location, coordinates);
    }
  });
</script>
</body>
</html>
